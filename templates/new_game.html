{% extends "pregame_base.html" %}
{% block body %}
<div class="background">
<div id="gamecenter">

<form method = "POST" action = "/create_game">
	<button class="btn btn-success" type = "submit" name = "create game">Play new game!</button> 
</form>

<form method = "POST" action = "/join_game">
	<button class="btn btn-success" type = "submit" name = "join game">Join game!</button> 
</form>

<h1>My Games:</h1>
{% for game in gameplay %}
<h2> <a href= "/resume_game/{{game}}"> Game {{ game }} </a></h2> 
{% endfor %}


{% if current_user.is_authenticated() %}
<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endif %}

</div>
</div>

{% endblock %}
