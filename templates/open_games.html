{% extends "pregame_base.html" %}
{% block body %}
<div class="game-center">	
  <h1>Open Games</h1>
  <ul class="game-list">
  {% for open_game in games %}
    <li><a href="/open_game/{{open_game.id}}">Join Game {{ open_game.id }}</a></li>
  {% endfor %}
  </ul>

  <a class="choose-game-link btn btn-small" href="{{ url_for('choose_game') }}">&laquo; Back to your games</a>
</div>
{% endblock %}
